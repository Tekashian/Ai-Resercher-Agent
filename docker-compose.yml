version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-research-agent
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
      - ./reports:/app/reports
      - ./config:/app/config
    restart: unless-stopped
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - ai-network

networks:
  ai-network:
    driver: bridge
